<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Map Demo</title>
  <style>
 .image-container {
  position: relative;
  display: inline-block;
}

.highlight-area {
  position: absolute;
  border: 2px solid red;
  opacity: 0.4;
  cursor: pointer;
}

.preview {
  display: none;
  position: absolute;
  top: -120px;
  left: 0;
  width: 200px;
  border: 2px solid #ccc;
  background: white;
  z-index: 10;
}

.preview img {
  width: 100%;
  height: auto;
}


.highlight-area:hover .preview {
  display: block;
}


  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://via.placeholder.com/600x400.png?text=Map+of+Pascal" alt="Example Image" width="600" height="400">
  
    <!-- Rectangle area -->
    <div class="highlight-area" style="top:50px; left:50px; width:150px; height:100px;">
      <div class="preview">
        <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=300" alt="Preview 1">
      </div>
    </div>
  
    <!-- Circle area -->
    <div class="highlight-area" style="top:150px; left:250px; width:100px; height:100px; border-radius:50%;">
      <div class="preview">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="Preview 2">
      </div>
    </div>
  
    <!-- Polygon area (approximated) -->
    <div class="highlight-area" style="top:100px; left:400px; width:100px; height:100px;">
      <div class="preview">
        <img src="https://en.web-tool.org/create-round-image/rectangular-image.jpg" alt="Preview 3">
      </div>
    </div>
  </div>
  
</body>
</html>
