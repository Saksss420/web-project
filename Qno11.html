\<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout</title>
</head>
<frameset rows="30%, 70%">
    <frameset cols="30%, 35%, 35%">
        <frame src="frame1.html" name="frame1">
        <frame src="frame3.html" name="frame3">
        <frame src="frame4.html" name="frame4">
    </frameset>
    <frameset cols="30%, 70%">
        <frame src="frame2.html" name="frame2">
        <frameset cols="33.3%, 33.3%, 33.3%">
            <frame src="frame5.html" name="frame5">
            <frame src="frame6.html" name="frame6">
            <frame src="frame7.html" name="frame7">
        </frameset>
    </frameset>
</frameset>
</html>
