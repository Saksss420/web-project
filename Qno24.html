<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Sheet</title>
    <style>
        .container {
            border: 1px solid black;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container"></div>
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>C-programming</td>
                <td>90</td>
            </tr>
            <tr>
                <td>English-II</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Financial Accounting</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Mathematics-II</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Microprocessor and Computer Architecture</td>
                <td>70</td>
            </tr>
        </table>
    </div>
</body>
</html>
