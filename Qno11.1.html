<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset cols="30%, 40%, 30%">
    <frame src="left.html" name="left">
    <frameset rows="50%, 50%">
        <frame src="top.html" name="top">
        <frame src="bottom.html" name="bottom">
    </frameset>
    <frame src="right.html" name="right">
</frameset>
</html>
