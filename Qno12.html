<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>What is CSS?</h1>
    <p>CSS (Cascading Style Sheets) is used to style and layout web pages, such as changing colors, fonts, and spacing.</p>

    <h2>Types of CSS</h2>

    <!-- Inline CSS -->
    <p style="color: blue; font-weight: bold;">This is an example of Inline CSS.</p>

    <!-- Internal CSS -->
    <style>
        .internal-css {
            color: green;
            font-style: italic;
        }
    </style>
    <p class="internal-css">This is an example of Internal CSS.</p>

    <!-- External CSS -->
    <link rel="stylesheet" href="Qno12.css">
    <p class="external-css">This is an example of External CSS.</p>
    
</body>
</html>
